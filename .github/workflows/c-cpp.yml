name: Vyne CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-suite:
    name: ${{ matrix.build_type }} Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Performance, Memory-Safety]
        include:
          - build_type: Performance
            flags: "-O3"
          - build_type: Memory-Safety
            flags: "-g -fsanitize=address -fsanitize=undefined"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++

      - name: Compile Vyne
        run: |
          g++ -std=c++17 ${{ matrix.flags }} \
              $(find . -name "*.cpp") \
              -o vyne_run -Wall -Wextra -Wpedantic

      - name: Run Tests
        run: |
          for testfile in tests/*.vy; do
            if [ -f "$testfile" ]; then
              echo "::group::Testing $testfile"
              ./vyne_run --ast "$testfile" || { echo "$testfile failed!"; exit 1; }
              echo "::endgroup::"
            fi
          done

      - name: Binary Size Report
        if: matrix.build_type == 'Performance'
        run: ls -lh vyne_run
