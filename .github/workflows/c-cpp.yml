name: Vyne CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++

      - name: Compile Vyne
        run: |
          g++ -std=c++17 -O3 \
              $(find . -name "*.cpp") \
              -o vyne_run -Wall -Wextra

      - name: Run Tests
        run: |
          for testfile in tests/*.vy; do
            if [ -f "$testfile" ]; then
              echo "---------------------------------------"
              echo "Running AST: $testfile..."
              ./vyne_run --ast "$testfile"
            fi
          done
